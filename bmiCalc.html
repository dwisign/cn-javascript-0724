<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Custom CSS-->
    <link href="style.css" rel="stylesheet" />

</head>
<body>

    <div class="calcWrapper">
        <div class="calcBox">
            <h4>BMI CALCULATOR</h4>
            <div class="resultBox">
                <div id="resultNumber"></div>
                <div id="resultCategory"></div>
            </div>

            <br>

            <div class="form">
                <div class="mb-3">
                    <label for="inputHeight" class="form-label">Height</label>
                    <input type="number" class="form-control" id="inputHeight" required="required" />
                    <div class="form-text">Isikan dengan tinggi badan terakhir Anda</div>
                </div>

                <div class="mb-3">
                    <label for="inputWeight" class="form-label">Weight</label>
                    <input type="number" class="form-control" id="inputWeight" required="required" />
                    <div class="form-text">Isikan dengan berat badan terakhir Anda</div>
                </div>

                <button onclick="bmiCalc()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>





    <script>
        //BMI CALC JS
        function bmiCalc(){
            //console.log("HELLO")

            var bmiCalcCount
            const weight = parseInt(document.getElementById("inputWeight").value)
            const height = parseInt(document.getElementById("inputHeight").value)

            bmiCalcCount = (weight / Math.pow((height/100),2)).toFixed(2) //Rumus BMI : berat / tinggi kuadrat
            //console.log(bmiCalcCount)
            document.getElementById("resultNumber").textContent = bmiCalcCount

            //INDICATOR
            if(bmiCalcCount < 0){
                indicator = "Please insert valid number"
            }else if (bmiCalcCount >= 0 && bmiCalcCount <= 17){
                indicator = "Kurang Berat"
            }else if(bmiCalcCount >= 17 && bmiCalcCount <= 18.5){
                indicator = "Kurus"
            }else if(bmiCalcCount >= 18.5 && bmiCalcCount <= 25){
                indicator = "Normal"
            }else if(bmiCalcCount >= 25 && bmiCalcCount <= 27){
                indicator = "Gemuk"
            }else{
                indicator = "Obesitas"
            }
 
            //console.log(indicator)
            document.getElementById("resultCategory").textContent = indicator
        }
    </script>
</body>
</html>
